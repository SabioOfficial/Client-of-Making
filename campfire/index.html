            function showSkeletonCampfire() {
                document.getElementById('today-coding-time__display').textContent = '';
                document.getElementById('total-coding-time__display').textContent = '';
                document.getElementById('today-coding-time__display').classList.add('skeleton', 'skeleton-title');
                document.getElementById('total-coding-time__display').classList.add('skeleton', 'skeleton-title');
                const grid = document.querySelector('.projects-grid');
                grid.innerHTML = '';
                for (let i = 0; i < 3; i++) {
                    const card = document.createElement('div');
                    card.className = 'skeleton-card';
                    const banner = document.createElement('div');
                    banner.className = 'skeleton skeleton-image';
                    card.appendChild(banner);
                    const title = document.createElement('div');
                    title.className = 'skeleton skeleton-title';
                    card.appendChild(title);
                    const desc = document.createElement('div');
                    desc.className = 'skeleton skeleton-line';
                    card.appendChild(desc)
                    const info = document.createElement('div');
                    info.className = 'skeleton skeleton-info';
                    card.appendChild(info);
                    grid.appendChild(card);
                }
            }

            async function fetchPage() {
                showSkeletonCampfire();
                const cookie = getToken();
                const campfirePath = "/campfire";
                const projectsPath = "/my_projects";

                try {
                    const campfireRes = await fetch('/fetch', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({cookie, path: campfirePath})
                    });

                    const campfireText = await campfireRes.text();
                    let campfireData;
                    try {
                        const parsed = JSON.parse(campfireText);
                        campfireData = parsed?.extractedData;
                    } catch (e) {
                        throw new Error("Invalid JSON response from backend (/campfire).");
                    }

                    todayTime = campfireData?.todayCodingTime?.trim();
                    totalTime = campfireData?.totalCodingTime?.trim();

                    if (!todayTime) {
                        throw new Error("Your token seems to be corrupted! Please restart the authentication process at /auth/");
                    }

                    const projectsRes = await fetch('/fetch', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({cookie, path: projectsPath})
                    });

                    const projectsText = await projectsRes.text();
                    console.log("raw /my_projects response", projectsText)
                    
                    let projectsData;
                    try {
                        const parsed = JSON.parse(projectsText);
                        projectsData = parsed.extractedData?.yourProjects || [];
                    } catch (e) {
                        throw new Error("Invalid JSON response from backend (/my_projects).");
                    }

                    allProjects = projectsData;

                    projectCount.textContent = `Your Projects (${allProjects.length})`;
                    document.getElementById('today-coding-time__display').classList.remove('skeleton', 'skeleton-title');
                    document.getElementById('total-coding-time__display').classList.remove('skeleton', 'skeleton-title');
                    document.getElementById('today-coding-time__display').textContent = todayTime;
                    document.getElementById('total-coding-time__display').textContent = totalTime;

                    const todayHrs = parseHours(todayTime);
                    const totalHrs = parseHours(totalTime);

                    document.getElementById('roast-display').textContent = getDailyRoast(todayHrs);
                    document.getElementById('roast-display-2').textContent = getRoast(totalHrs);

                    renderProjects()
                } catch (err) {
                    console.error(err.message);
                }
            }

            function renderProjects() {
                const grid = document.querySelector(".projects-grid");
                grid.innerHTML = "";

                allProjects.forEach(proj => {
                    const card = document.createElement("div");
                    card.className = "project-card regular-glassmorphism";

                    const banner = document.createElement('img');
                    banner.classList.add('project-card__banner');
                    const fallback = "/public/banner-placeholder.png";
                    banner.src = fallback;
                    card.appendChild(banner);

                    const title = document.createElement("h3");
                    title.className = "project-card__title";
                    title.textContent = proj.title;
                    card.appendChild(title);

                    const desc = document.createElement("p");
                    desc.className = "project-card__description";
                    desc.textContent = proj.description;
                    card.appendChild(desc);

                    const info = document.createElement("p");
                    info.className = "project-card__extra";
                    info.textContent = `${proj.codingTime} - ${proj.devlogCount}`;
                    card.appendChild(info);

                    grid.appendChild(card);
                });
            }

            function parseHours(str) {
                if (typeof str !== 'string') return 0;
                const [, h, m] = str.match(/(\d+)h\s*(\d+)m/) || [];
                return (Number(h) || 0) + (Number(m) || 0) / 60;
