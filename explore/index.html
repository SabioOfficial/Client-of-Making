        <script>
            let allProjects = [];
            let filteredProjects = [];
            let currentOffset = 0;
            let searchQuery = '';
            let categoryChoices;
            let debounceTimer = null;
            const slackNameCache = {};
            const slackPfpCache = {};
            const PROJECTS_PER_PAGE = 48;

            function showSkeletonCards(count = 48) {
                const grid = document.querySelector('.projects-grid');
                grid.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const card = document.createElement('div');
                    card.className = 'skeleton-card';

                    const banner = document.createElement('div');
                    banner.className = 'skeleton skeleton-image';
                    card.appendChild(banner);

                    const title = document.createElement('div');
                    title.className = 'skeleton skeleton-title';
                    card.appendChild(title);

                    const creator = document.createElement('div');
                    creator.className = 'skeleton skeleton-creator';
                    card.appendChild(creator);

                    for (let j = 0; j < 7; j++) {
                        const line = document.createElement('div');
                        line.className = 'skeleton skeleton-line';
                        card.appendChild(line);
                    }

                    const category = document.createElement('div');
                    category.className = 'skeleton skeleton-category';
                    card.appendChild(category);

                    const linkDiv = document.createElement('div');
                    linkDiv.className = 'skeleton-link-div';
                    card.appendChild(linkDiv);

                    const linkCount = Math.floor(Math.random() * 3);
                    const possibleWidths = [109, 84, 67];
                    for (let j = 0; j < linkCount; j++) {
                        const links = document.createElement('div');
                        links.className = 'skeleton skeleton-links';
                        const width = possibleWidths[Math.floor(Math.random() * possibleWidths.length)];
                        links.style.width = width + 'px';
                        linkDiv.appendChild(links);
                    }

                    grid.appendChild(card);
                }
            }

            document.getElementById('search__input').addEventListener('input', e => {
                searchQuery = e.target.value.toLowerCase();

                if (debounceTimer) clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    handleSearchQuery(searchQuery);
                }, 400);
            });

            async function handleSearchQuery(query) {
                showSkeletonCards();

                try {
                    const res = await fetch('/api/proxy-search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({query: searchQuery})
                    });

                    if (!res.ok) throw new Error(`Search failed (HTTP ${res.status})`);
                    const data = await res.json();

                    allProjects = data.results.map(p => ({
                        id: p.id,
                        title: p.title,
                        description: p.description,
                        category: p.category,
                        repo_link: p.repo_link,
                        demo_link: p.demo_link,
                        readme_link: p.readme_link,
                        creator_name: p.author,
                        author_pfp: p.author_pfp,
                        _bannerUrl: `https://summer.hackclub.com` + p.imageUrl || null,
                        created_at: p.created_at,
                        updated_at: p.updated_at,
                        devlogs: p.devlogs,
                        time: p.time
                    }));

                    filteredProjects = [...allProjects];
                    populateCategoryFilters(allProjects);
                    renderProjects();
                } catch (err) {
                    console.error('Search error: ', err.message);
                    showToast(`Search failed: ${err.message}`);
                }
            }

            document.getElementById('sort__option').addEventListener('change', applyFilters);
        
            async function fetchPage() {
                showSkeletonCards();

                const cookie = getToken();
                const path = "/explore";
            
                try {
                    const res = await fetch('/fetch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ cookie, path })
                    });

                    const payload = await res.json();
                    console.log('ðŸ“ payload:', payload);
                    const extractedData = payload.extractedData;
                    let projects = extractedData.rawProjects || extractedData;
                
                    if (!Array.isArray(projects)) {
                        showToast('rawProjects is not an array. Wrapping into one: ', projects);
                        projects = [projects];
                    }
                
                    allProjects = projects.map(p => ({
                        id: p.id,
                        title: p.title,
                        description: p.description,
                        category: p.category,
                        repo_link: p.repo_link,
                        demo_link: p.demo_link,
                        readme_link: p.readme_link,
                        creator_name: p.author,
                        author_pfp: p.author_pfp,
                        _bannerUrl: `https://summer.hackclub.com` + p.imageUrl || null,
                        created_at: p.created_at,
                        updated_at: p.updated_at,
                        devlogs: p.devlogs,
                        time: p.time
                    }));
                    filteredProjects = [...allProjects];
                    
                    populateCategoryFilters(allProjects);
                    restoreFilterState();
                    renderProjects();
                    applyFilters();
                } catch (err) {
                    showToast('Error fetching or rendering projects: ' + err.message)
                }
            }
        
            function populateCategoryFilters(projects) {
                const container = document.getElementById('filter__categories');
                container.innerHTML = '';
            
                const categories = [...new Set(projects.map(p => p.category).filter(Boolean))].sort();

                for (const category of categories) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    container.appendChild(option);
                }

                if (categoryChoices) categoryChoices.destroy();
                categoryChoices = new Choices(container, {
                    removeItemButton: true,
                    placeholder: true,
                    placeholderValue: 'Filter by categories',
                    shouldSort: false,
                    searchEnabled: false
                });

                container.addEventListener('change', () => {
                    saveFilterState();
                    applyFilters();
                });
            }
        
            function preloadImage(url) {
                return new Promise(resolve => {
                    if (!url) return resolve();
                    const img = new Image();
                    img.onload = img.onerror = () => resolve();
                    img.src = url;
                });
            }

            async function createCardElement(project) {
                await Promise.all([
                    preloadImage(project._bannerUrl),
                    preloadImage(project.author_pfp)
                ]);

                const card = document.createElement('div');
                card.className = "project-card regular-glassmorphism";
                card.dataset.projectId = project.id;
            
                const banner = document.createElement('img');
                banner.classList.add('project-card__banner');
                banner.src = project._bannerUrl || '/public/banner-placeholder.png';
                banner.onerror = () => {banner.src = '/public/banner-placeholder.png';};
                card.appendChild(banner);

                const title = document.createElement('h3');
                title.classList.add('project-card__title');
                title.innerHTML = `
                    ${highlightMatch(project.title || '', searchQuery)}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--text)" viewBox="0 0 17 17" class="project-card__copy" id="project-card__copy" style="opacity: 0;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-icon lucide-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg></svg>
                    <span class="project-card__creator">
                        by ${project.author_pfp
                            ? `<img src="${project.author_pfp}" width="19" height="19"/>`
                            : ''
                        }${highlightMatch(project.creator_name || '?', searchQuery)}
                    </span>
                `;
                card.appendChild(title);

                const desc = document.createElement('p');
                desc.classList.add('project-card__description');
                desc.innerHTML = highlightMatch(project.description || '', searchQuery);
                card.appendChild(desc);

                if (project.category) {
                    const cat = document.createElement('p');
                    cat.classList.add('project-card__category');
                    cat.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#777" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-funnel-icon lucide-funnel"><path d="M10 20a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341L21.74 4.67A1 1 0 0 0 21 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14z"/></svg> ${project.category}`
                    card.appendChild(cat);
                }

                const links = document.createElement('div');
                links.classList.add('project-card__links');
                if (project.repo_link) links.appendChild(makeLink('Github Repo', project.repo_link));
                if (project.demo_link) links.appendChild(makeLink('Demo', project.demo_link));
                if (project.readme_link) links.appendChild(makeLink('README', normalizeReadmeUrl(project.readme_link)));
                if (links.children.length) card.appendChild(links);

                attachGridInteractions(card, project.id);

                return card;
            }

            function renderProjects() {
                currentOffset = 0;
                document.querySelector('.projects-grid').innerHTML = '';
                document.getElementById('empty-state').style.display = 'none';
                document.getElementById('load-more-btn').style.display = 'block';
                renderNextBatch();
            }
        
            async function renderNextBatch() {
                const grid = document.querySelector('.projects-grid');
                const next = filteredProjects.slice(currentOffset, currentOffset + PROJECTS_PER_PAGE);

                showSkeletonCards(next.length);

                const cards = await Promise.all(next.map(createCardElement));
                grid.innerHTML = '';
                cards.forEach(card => grid.appendChild(card));

                currentOffset += cards.length;
                toggleLoadMoreButton();
            }
        
            function makeLink(label, href) {
                const a = document.createElement('a');
                a.textContent = label;
                a.href = href;
                a.target = '_blank';
                return a;
            }

            function normalizeReadmeUrl(rawUrl) {
                try {
                    const url = new URL(rawUrl);
                    if (url.hostname === 'raw.githubusercontent.com') {
                        const [user, repo, branch, ...pathParts] = url.pathname.slice(1).split('/');
                        return `https://github.com/${user}/${repo}/blob/${branch}/${pathParts.join('/')}`;
                    }
                } catch (e) {
                    showToast('Invalid README URL: ', rawUrl);
                }
                return rawUrl;
            }

            function attachGridInteractions(card, projectId) {
                card.querySelector('.project-card__copy')?.addEventListener('click', () => {
                    navigator.clipboard.writeText(`https://summer.hackclub.com/projects/${projectId}`);
                    showToast('The link to the Project has been copied successfully!');
                });

                card.addEventListener('click', e => {
                    if (e.target.closest('a') || e.target.closest('.project-card__copy')) return;
                    const url = `https://summer.hackclub.com/projects/${projectId}`
                    if (e.ctrlKey || e.metaKey) {
                        window.open(url, '_blank');
                        showToast('New project tab opened!');
                    } else {
                        window.location.href = url;
                        showToast('Opening project...');
                    }
                });
            }

            function toggleLoadMoreButton() {
                const loadMore = document.getElementById('load-more-btn');
                const emptyState = document.getElementById('empty-state');

                if (filteredProjects.length === 0) {
                    emptyState.style.display = 'block';
                    loadMore.style.display = 'none';
                } else if (currentOffset >= filteredProjects.length) {
                    emptyState.style.display = 'none';
                    loadMore.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    loadMore.style.display = 'block';
                }
            }

            function applyFilters() {
                showSkeletonCards();
                
                setTimeout(() => {
                    const selectedCategories = categoryChoices
                        ? categoryChoices.getValue(true)
                        : [];
                    const requireDemo = document.getElementById('filter__has-demo').checked;
                    const requireReadme = document.getElementById('filter__has-readme').checked;
                    const requireRepo = document.getElementById('filter__has-repo').checked;
                    const sortOption = document.getElementById('sort__option').value

                    filteredProjects = allProjects.filter(p => {
                        const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(p.category);
                        const matchesSearch = searchQuery === '' ||
                            (p.title && p.title.toLowerCase().includes(searchQuery)) ||
                            (p.description && p.description.toLowerCase().includes(searchQuery)) ||
                            (p.creator_name && p.creator_name.toLowerCase().includes(searchQuery));
                        const hasDemo = !requireDemo || !!p.demo_link;
                        const hasReadme = !requireReadme || !!p.readme_link;
                        const hasRepo = !requireRepo || !!p.repo_link;

                        return matchesCategory && matchesSearch && hasDemo && hasReadme && hasRepo;
                    });

                    if (sortOption === 'title-asc') {
                        filteredProjects.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                    } else if (sortOption === 'title-desc') {
                        filteredProjects.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
                    } else if (sortOption === 'id-asc') {
                        filteredProjects.sort((a, b) => {
                            return parseInt(a.id, 10) - parseInt(b.id, 10);
                        });
                    } else if (sortOption === 'id-desc') {
                        filteredProjects.sort((a, b) => {
                            return parseInt(b.id, 10) - parseInt(a.id, 10);
                        });
                    } else if (sortOption === 'random') {
                        const isSearching = searchQuery.trim().length > 0;
                        if (!isSearching) {
                            for (let i = filteredProjects.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [filteredProjects[i], filteredProjects[j]] = [filteredProjects[j], filteredProjects[i]];
                            }
                        }
                    } else if (sortOption === 'recently-updated') {
                        filteredProjects.sort((a, b) =>
                            new Date(b.updated_at) - new Date(a.updated_at)
                        );
                    }

                    currentOffset = 0;
                    document.querySelector('.projects-grid').innerHTML = '';
                    document.getElementById('load-more-btn').style.display = 'block';
                    renderNextBatch();
                }, 50);
            }

            function saveFilterState() {
				const state = {
					category: categoryChoices.getValue(true),
					demo: document.getElementById('filter__has-demo').checked,
					readme: document.getElementById('filter__has-readme').checked,
					repo: document.getElementById('filter__has-repo').checked,
					sort: document.getElementById('sort__option').value,
					search: document.getElementById('search__input').value
				};
				localStorage.setItem('explore_filter', JSON.stringify(state));
			}

			document.querySelectorAll('#category-filters input').forEach(input => {
                input.addEventListener('change', () => {
                    saveFilterState();
                    applyFilters();
                });
            });
            document.getElementById('filter__has-demo').addEventListener('click', () => {
				saveFilterState();
				applyFilters();
			});
            document.getElementById('filter__has-readme').addEventListener('click', () => {
				saveFilterState();
				applyFilters();
			});
            document.getElementById('filter__has-repo').addEventListener('click', () => {
				saveFilterState();
				applyFilters();
			});
            document.getElementById('sort__option').addEventListener('click', () => {
				saveFilterState();
				applyFilters();
			});
            document.getElementById('search__input').addEventListener('input', (e) => {
				saveFilterState();
                searchQuery = e.target.value.toLowerCase();
				applyFilters();
			});

            function restoreFilterState() {
                const saved = localStorage.getItem('explore_filter');
                if (!saved) return;

                try {
                    const state = JSON.parse(saved);

                    document.getElementById('sort__option').value = state.sort || 'random';
                    document.getElementById('filter__has-demo').checked = !!state.demo;
                    document.getElementById('filter__has-readme').checked = !!state.readme;
                    document.getElementById('filter__has-repo').checked = !!state.repo;

                    if (typeof state.search === 'string') {
                        document.getElementById('search__input').value = state.search;
                        searchQuery = state.search.toLowerCase();
                    }

                    if (categoryChoices && Array.isArray(state.categories)) {
                        categoryChoices.setValue(
                            state.categories.map(val => ({value: val, label: val}))
                        );
                    }

                    applyFilters();
                } catch (e) {
                    showToast('Failed to restore filter state: ', e.message);
                }
            }

            function highlightMatch(text, query) {
                if (!query) return text;
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<mark>$1</mark>');
            }
        
            window.addEventListener('DOMContentLoaded', () => {
                fetchPage().then(() => {
                    restoreFilterState();
                    applyFilters();
                });

                document.getElementById('load-more-btn').addEventListener('click', async () => {
                    const btn = document.getElementById('load-more-btn');
                    const spinner = btn.querySelector('.load-more-spinner');
                    const text = btn.querySelector('.load-more-text');

                    spinner.style.display = 'inline-block';
                    text.textContent = 'Loading...';
                    btn.disabled = true;

                    await new Promise(resolve => {
                        setTimeout(() => {
                            renderNextBatch();
                            resolve();
                        }, 250);
                    });

                    spinner.style.display = 'none';
                    text.textContent = 'Load More';
                    btn.disabled = false;
                });

                document.getElementById('sort-refresh').addEventListener('click', () => {
                    if (document.getElementById('sort__option').value === 'random') {
                        applyFilters();
                    }
                });
            
                const dinoImages = [
                    '/public/orpheus/party_dino.gif',
                    '/public/orpheus/chill_dino.png',
                    '/public/orpheus/party_orpheus.png',
                    '/public/orpheus/nervous_dino.gif'
                ];
                const randomIndex = Math.floor(Math.random() * dinoImages.length);
                document.getElementById('happy-dino').src = dinoImages[randomIndex];
            });

            const toastContainer = document.createElement('div');
            toastContainer.id = 'toast-container';
            Object.assign(toastContainer.style, {
                position: 'fixed',
                top: '1rem',
                right: '1rem',
                display: 'flex',
                flexDirection: 'column',
                gap: '0.5rem',
                zIndex: '9999'
            });
            document.body.appendChild(toastContainer);

            function showToast(message, duration = 1500) {
                const toast = document.createElement('div');
                toast.className = 'copy-toast regular-glassmorphism';
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => toast.remove(), duration);
                return toast;
            }
        </script>
    </body>
</html>
